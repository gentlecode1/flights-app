<div class="p-3">
    <form class="d-flex flex-column" [formGroup]="form" (ngSubmit)="createComment()">
        <mat-form-field>
            <input matInput formControlName="comment" placeholder="Comment" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="userId" placeholder="User Id" required>
        </mat-form-field>

        <mat-form-field class="example-chip-list">
            <mat-label>Tags</mat-label>
            <mat-chip-grid formControlName="tags" #chipGrid aria-label="Enter tags">
                <mat-chip-row *ngFor="let tag of tags" (removed)="removeTag(tag)" [editable]="true"
                    (edited)="editTag(tag, $event)" [aria-description]="'press enter to edit ' + tag">
                    {{tag}}
                    <button matChipRemove [attr.aria-label]="'remove ' + tag">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-chip-row>
                <input placeholder="New tag..." [matChipInputFor]="chipGrid"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="addTag($event)" />
            </mat-chip-grid>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Create Comment</button>
    </form>
</div>
